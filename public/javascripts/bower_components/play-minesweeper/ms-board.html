<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="ms-cell.html">
<script type="text/javascript" src="es6/grid.js"></script>

<dom-module id="ms-board">
  <style>
    #board {
      position: relative;
      margin-left: 50px;
      margin-top: 20px;
      display: inline-block;
    }
    #game-end {
      z-index: 100;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }
    #game-end > span {
      font-size: 17px;
      background: #fff;
      border-radius: 5px;
      border: 2px solid;
      padding: 0 5px;
      box-shadow: 0 0 4px 0px;
    }
    #game-end.show {
      -webkit-animation: show 1.2s;
      animation: show 1.2s;
      opacity: 1;
      @apply(--layout);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }
    .row {
      @apply(--layout-horizontal);
    }
    @-webkit-keyframes show {
      0% {opacity: 0;}
      100% {opacity: 100;}
    }
    @keyframes show { 0% {opacity: 0;} 100% {opacity: 100;} }
  </style>
  <template>
    <div id="board"
      on-explosion="createExplosion"
      on-flagged="flaggedHandler"
      on-check-win="checkWin">
      <template is="dom-repeat" items="{{grid.grid}}" as="row">
        <div class="row">
          <template is="dom-repeat" items="{{row}}" as="cell">
            <ms-cell
              id="{{cell.id}}"
              cell="{{cell}}"
              on-reveal-neighbors="revealNeighbors">
            </ms-cell>
          </template>
        </div>
      </template>
      <div
        id="game-end"
        class$="{{_gameEndCss}}"
        hidden$="{{!gameOver}}">
        <span style$="{{_gameEndColor}}">{{_gameEndMessage}}</span>
      </div>
    </div>
  </template>
  <script src="es6/board.js"></script>
</dom-module>
