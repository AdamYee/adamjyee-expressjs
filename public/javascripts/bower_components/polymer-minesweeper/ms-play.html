<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="ms-board.html">

<polymer-element name="ms-play">
  <template>
    <style>
    :host {
      font-family: sans-serif;
    }
    h1 {
      display: inline-block;
      padding-right: 20px;
    }
    button {
      height: 43px;
      width: 100px;
      margin-left: 10px;
    }
    #board {
      border-top: 1px solid #ccc;
    }
    #inputs {
      font-size: 12px;
      font-weight: bold;
      width: 222px;
      padding-top: 19px;
    }
    #inputs input {
      width: 50px;
    }
    </style>
    <div horizontal layout>
      <h1>Mine Sweeper</h1>
      <div id="inputs" horizontal layout>
        <template repeat="{{i in inputsConfig}}">
          <div flex vertical layout center>
            <div>{{i.name}}</div>
            <input type="number" step="{{i.step}}" min="{{i.min}}" max="{{i.max}}" value="{{i.value}}">
          </div>
        </template>
      </div>
      <button on-click="{{play}}" self-center>Play</button>
    </div>
    <div id="board"></div>
  </template>
  <script>
    'use strict';
    Polymer({
      inputsConfig: [{
        name: 'rows',
        step: 5,
        min: 5,
        max: 20,
        value: 10
      }, {
        name: 'columns',
        step: 5,
        min: 5,
        max: 40,
        value: 15
      }, {
        name: 'mines',
        step: 5,
        min: 5,
        max: 200,
        value: 15
      }],
    
      /**
       * Inject the board dynamically
       */
      play: function () {
        this.$.board.innerHTML = '';
        var max = this.inputsConfig[0].value * this.inputsConfig[1].value;
        if(this.inputsConfig[2].value > max) {
          this.inputsConfig[2].value = max - 1;
        }
        if(this.inputsConfig[2].value < 1) {
          this.inputsConfig[2].value = 1;
        }
        this.injectBoundHTML('<ms-board rows={{inputsConfig[0].value}} columns={{inputsConfig[1].value}} mines={{inputsConfig[2].value}}></ms-board>', this.$.board);
      }
    });
  </script>
</polymer-element>
